        // ì§€ì¶œ ë‚´ì—­ í‘œì‹œ
        function displayExpenses(expenses) {
            const listEl = document.getElementById('expenseList');
            
            if (!expenses) {
                listEl.innerHTML = '<div class="loading">ì•„ì§ ì§€ì¶œ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;

            const expenseArray = Object.entries(expenses).map(([id, data]) => ({

                ...data

            // ìµœì‹ ìˆœ ì •ë ¬
            expenseArray.sort((a, b) => b.timestamp - a.timestamp);

            }).join('');
        }

        // ì´ì•¡ ì—…ë°ì´íŠ¸
        function updateSummary(expenses) {
            if (!expenses) {
                document.getElementById('totalEuro').textContent = 'â‚¬0.00';
                document.getElementById('totalKrw').textContent = 'â‚©0';
                return;

            const totals = Object.values(expenses).reduce((acc, expense) => {

            }, { euro: 0, krw: 0 });
